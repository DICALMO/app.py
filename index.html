<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>HUNTER MANGA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #000;
      --text-color: #eee;
      --primary-color: #4CAF50;
      --secondary-color: #111;
      --progress-bg: #333;
      --chapter-info-bg: #0a0a3a;
      --search-box-bg: #111;
      --input-bg: #111;
      --border-color: #333;
      --placeholder-color: #888;
      --shadow-color: rgba(0, 0, 0, 0.5);
      --error-color: #ff5722;
      --image-shadow: 0 0 15px #00ff00;
    }

    .light-mode {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --primary-color: #4CAF50;
      --secondary-color: #e0e0e0;
      --progress-bg: #ddd;
      --chapter-info-bg: #3a4a8a;
      --search-box-bg: #e0e0e0;
      --input-bg: #fff;
      --border-color: #ccc;
      --placeholder-color: #666;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --error-color: #e53935;
      --image-shadow: none;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Tajawal', Arial, sans-serif;
      margin: 0;
      padding: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 100%;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .search-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
      background: var(--search-box-bg);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--shadow-color);
      transition: background 0.3s;
    }

    .search-box input {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--input-bg);
      color: var(--text-color);
      transition: all 0.3s;
    }

    .search-box input::placeholder {
      color: var(--placeholder-color);
    }

    .search-box button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .search-box button:hover {
      filter: brightness(0.9);
    }

    .manga-page {
      width: 100%;
      height: auto;
      max-width: 800px;
      object-fit: contain;
      border-radius: 6px;
      box-shadow: var(--image-shadow);
      margin: 15px 0;
      background: var(--bg-color);
      padding: 5px;
      transition: all 0.3s;
    }

    .status, .chapter-info, .progress-container {
      text-align: center;
      margin: 15px 0;
      padding: 10px;
      border-radius: 6px;
      transition: all 0.3s;
    }

    .status {
      background: var(--secondary-color);
      color: #ff9800;
    }

    .chapter-info {
      background: var(--chapter-info-bg);
      color: #fff;
      font-size: 1.2rem;
    }

    .progress-container {
      background: var(--secondary-color);
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .progress-bar {
      height: 10px;
      background-color: var(--progress-bg);
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 100%;
      background-color: var(--primary-color);
      width: 0%;
      transition: width 0.3s;
    }

    .progress-text {
      margin-top: 5px;
      color: var(--primary-color);
      font-size: 0.9rem;
    }

    #imageContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 4px solid rgba(76, 175, 80, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      margin: 20px auto;
    }

    .chapter-nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .chapter-nav-btn {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      min-width: 120px;
    }

    .chapter-nav-btn:hover {
      filter: brightness(0.9);
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 100;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    @media (min-width: 600px) {
      .container {
        max-width: 800px;
      }
      
      .search-box {
        flex-direction: row;
      }
      
      .search-box input {
        flex: 1;
      }
      
      .search-box button {
        width: auto;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }
      
      .chapter-info {
        font-size: 1rem;
      }
      
      .chapter-nav-btn {
        padding: 10px 15px;
        font-size: 0.9rem;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>
  
  <div class="container">
    <h1>HUNTER MANGA</h1>
    <div class="search-box">
      <input type="text" id="title" placeholder="ÿßÿ≥ŸÖ ÿßŸÑŸÖÿßŸÜÿ¨ÿß (ŸÖÿ´ÿßŸÑ: One Piece)" />
      <input type="number" id="chapter" placeholder="ÿ±ŸÇŸÖ ÿßŸÑŸÅÿµŸÑ (ŸÖÿ´ÿßŸÑ: 1054)" />
      <button onclick="loadChapter()">ŸÇÿ±ÿßÿ°ÿ© ÿßŸÑŸÅÿµŸÑ</button>
    </div>

    <div id="chapterInfo" class="chapter-info"></div>
    <div id="status" class="status"></div>
    <div id="imageContainer"></div>
    <div class="progress-container">
      <div class="progress-bar">
        <div id="progressBar" class="progress"></div>
      </div>
      <div id="progressText" class="progress-text"></div>
    </div>
    <div id="chapterNavContainer" class="chapter-nav-buttons"></div>
  </div>

  <script>
    let currentTitle = '';
    let currentChapter = 0;
    let totalPages = 0;
    let currentPage = 0;

    // ÿ™ÿ≠ŸÖŸäŸÑ Ÿàÿ∂ÿπ ÿßŸÑÿπÿ±ÿ∂ ÿßŸÑŸÖÿ≠ŸÅŸàÿ∏
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
      document.getElementById('themeToggle').textContent = 'üåô';
    }

    // ÿ™ÿ®ÿØŸäŸÑ Ÿàÿ∂ÿπ ÿßŸÑÿπÿ±ÿ∂
    document.getElementById('themeToggle').addEventListener('click', function() {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      this.textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      
      // ÿ™ÿ≠ÿØŸäÿ´ ÿ∏ŸÑÿßŸÑ ÿßŸÑÿµŸàÿ± ÿπŸÜÿØ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸàÿ∂ÿπ
      const images = document.querySelectorAll('.manga-page');
      images.forEach(img => {
        img.style.boxShadow = isLight ? 'none' : '0 0 15px #00ff00';
      });
    });

    // ŸÖÿ™ÿßÿ®ÿπÿ© ÿ™ŸÇÿØŸÖ ÿßŸÑŸÇÿßÿ±ÿ¶
    window.addEventListener('scroll', updateProgress);
    
    function updateProgress() {
      if (totalPages === 0) return;
      
      const images = document.querySelectorAll('.manga-page');
      const viewportHeight = window.innerHeight;
      const scrollPosition = window.scrollY;
      let visiblePage = 0;
      
      images.forEach((img, index) => {
        const rect = img.getBoundingClientRect();
        if (rect.top <= viewportHeight * 0.5 && rect.bottom >= viewportHeight * 0.3) {
          visiblePage = index + 1;
        }
      });
      
      if (visiblePage !== currentPage) {
        currentPage = visiblePage;
        const progress = Math.round((currentPage / totalPages) * 100);
        document.getElementById('progressBar').style.width = `${progress}%`;
        document.getElementById('progressText').textContent = 
          `ÿßŸÑÿµŸÅÿ≠ÿ© ${currentPage} ŸÖŸÜ ${totalPages} (${progress}%)`;
        
        // ÿ•ÿ∞ÿß ŸàÿµŸÑ ŸÑŸÜŸáÿßŸäÿ© ÿßŸÑŸÅÿµŸÑÿå ÿ•ÿ∏Ÿáÿßÿ± ÿ≤ÿ± ÿßŸÑŸÅÿµŸÑ ÿßŸÑÿ™ÿßŸÑŸä ÿ®ÿ¥ŸÉŸÑ ÿ£Ÿàÿ∂ÿ≠
        if (currentPage === totalPages) {
          const nextBtn = document.querySelector('.next-chapter-btn');
          if (nextBtn) nextBtn.style.animation = 'pulse 1.5s infinite';
        }
      }
    }

    async function loadChapter(title = null, chapter = null) {
      if (!title) title = document.getElementById('title').value.trim();
      if (!chapter) chapter = document.getElementById('chapter').value.trim();

      currentTitle = title;
      currentChapter = parseInt(chapter);
      currentPage = 0;

      const status = document.getElementById('status');
      const chapterInfo = document.getElementById('chapterInfo');
      const imageContainer = document.getElementById('imageContainer');
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      const chapterNavContainer = document.getElementById('chapterNavContainer');

      if (!title || !chapter) {
        status.innerHTML = `<span style="color: var(--error-color)">Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿßÿ≥ŸÖ ÿßŸÑŸÖÿßŸÜÿ¨ÿß Ÿàÿ±ŸÇŸÖ ÿßŸÑŸÅÿµŸÑ</span>`;
        return;
      }

      // ŸÖÿ≥ÿ≠ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑÿ≥ÿßÿ®ŸÇ
      status.innerHTML = '<div class="loading"></div>';
      chapterInfo.textContent = '';
      imageContainer.innerHTML = '';
      progressBar.style.width = '0%';
      progressText.textContent = '';
      chapterNavContainer.innerHTML = '';

      // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿπŸÑŸÖÿ© timestamp ŸÑŸÖŸÜÿπ ÿßŸÑÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑŸÖÿ§ŸÇÿ™
      const timestamp = new Date().getTime();
      
      try {
        const res = await fetch(`/get_chapter?title=${encodeURIComponent(title)}&chapter=${chapter}&t=${timestamp}`);
        const data = await res.json();

        if (data.error) {
          status.innerHTML = `<span style="color: var(--error-color)">${data.error}</span>`;
          return;
        }

        if (!data.images || data.images.length === 0) {
          status.innerHTML = `<span style="color: var(--error-color)">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿµŸàÿ± ŸÖÿ™ÿßÿ≠ÿ© ŸÑŸáÿ∞ÿß ÿßŸÑŸÅÿµŸÑ</span>`;
          return;
        }

        status.textContent = '';
        chapterInfo.textContent = `üìñ ${data.title} - ÿßŸÑŸÅÿµŸÑ ${data.chapter}`;
        totalPages = data.images.length;

        // ÿπÿ±ÿ∂ ŸÉŸÑ ÿßŸÑÿµŸàÿ± ŸÖÿπ ÿ™ÿ£ÿ´Ÿäÿ± ÿ∏ŸáŸàÿ± ÿ™ÿØÿ±Ÿäÿ¨Ÿä
        data.images.forEach((src, index) => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = `ÿµŸÅÿ≠ÿ© ${index + 1}`;
          img.className = 'manga-page fade-in';
          img.loading = 'lazy';
          img.style.animationDelay = `${index * 0.1}s`;
          img.onerror = function() {
            this.src = `https://via.placeholder.com/800x1200/${
              document.body.classList.contains('light-mode') ? 'f5f5f5' : '000'
            }/${document.body.classList.contains('light-mode') ? '333' : '00ff00'}?text=ÿµŸÅÿ≠ÿ©+ÿ∫Ÿäÿ±+ŸÖÿ™ŸàŸÅÿ±ÿ©`;
            this.style.boxShadow = 'none';
          };
          
          // ÿ™ÿ∑ÿ®ŸäŸÇ ÿßŸÑÿ∏ŸÑ ÿßŸÑŸÖŸÜÿßÿ≥ÿ® ÿ≠ÿ≥ÿ® ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿ≠ÿßŸÑŸä
          img.style.boxShadow = document.body.classList.contains('light-mode') ? 'none' : '0 0 15px #00ff00';
          
          imageContainer.appendChild(img);
        });

        // ÿ•ÿ∂ÿßŸÅÿ© ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ŸÜŸÇŸÑ ÿ®ŸäŸÜ ÿßŸÑŸÅÿµŸàŸÑ
        const prevChapterBtn = document.createElement('button');
        prevChapterBtn.className = 'chapter-nav-btn prev-chapter-btn';
        prevChapterBtn.textContent = `ÿßŸÑŸÅÿµŸÑ ÿßŸÑÿ≥ÿßÿ®ŸÇ (${currentChapter - 1})`;
        prevChapterBtn.onclick = () => {
          document.getElementById('chapter').value = currentChapter - 1;
          loadChapter(currentTitle, currentChapter - 1);
          window.scrollTo(0, 0);
        };
        prevChapterBtn.disabled = currentChapter <= 1;

        const nextChapterBtn = document.createElement('button');
        nextChapterBtn.className = 'chapter-nav-btn next-chapter-btn';
        nextChapterBtn.textContent = `ÿßŸÑŸÅÿµŸÑ ÿßŸÑÿ™ÿßŸÑŸä (${currentChapter + 1})`;
        nextChapterBtn.onclick = () => {
          document.getElementById('chapter').value = currentChapter + 1;
          loadChapter(currentTitle, currentChapter + 1);
          window.scrollTo(0, 0);
        };

        chapterNavContainer.appendChild(prevChapterBtn);
        chapterNavContainer.appendChild(nextChapterBtn);

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ŸÇÿØŸÖ ÿ®ÿπÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ±
        setTimeout(updateProgress, 500);

      } catch (error) {
        console.error(error);
        status.innerHTML = `<span style="color: var(--error-color)">ŸÅÿ¥ŸÑ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑÿå ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßÿ™ÿµÿßŸÑ ÿßŸÑÿ•ŸÜÿ™ÿ±ŸÜÿ™ ÿ£Ÿà ÿßŸÑÿÆÿßÿØŸÖ</span>`;
      }
    }

    // ÿ™ŸÅÿπŸäŸÑ ÿ≤ÿ± ÿßŸÑÿ•ÿØÿÆÿßŸÑ ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
    document.getElementById('chapter').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loadChapter();
      }
    });
  </script>
</body>
</html>
