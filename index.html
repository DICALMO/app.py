<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {

      --text-color: #eee;
      --primary-color: #4CAF50;
      --secondary-color: #111;
      --progress-bg: #333;
      --chapter-info-bg: #0a0a3a;
      --search-box-bg: #111;

      --placeholder-color: #888;
      --shadow-color: rgba(0, 0, 0, 0.5);

    .light-mode {

      --text-color: #333;
      --primary-color: #4CAF50;
      --secondary-color: #e0e0e0;
      --progress-bg: #ddd;
      --chapter-info-bg: #3a4a8a;
      --search-box-bg: #e0e0e0;
      --input-bg: #fff;
      --border-color: #ccc;
      --placeholder-color: #666;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --error-color: #e53935;

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Tajawal', Arial, sans-serif;
      margin: 0;
      padding: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 100%;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .search-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
      background: var(--search-box-bg);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px var(--shadow-color);
      transition: background 0.3s;
    }

    .search-box input {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--input-bg);
      color: var(--text-color);
      transition: all 0.3s;
    }

    .search-box input::placeholder {
      color: var(--placeholder-color);
    }

    .search-box button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .search-box button:hover {
      filter: brightness(0.9);
    }

    .manga-page {
      width: 100%;
      height: auto;
      max-width: 800px;
      object-fit: contain;
      border-radius: 6px;
      box-shadow: var(--image-shadow);
      margin: 15px 0;
      background: var(--bg-color);
      padding: 5px;
      transition: all 0.3s;
    }

    .status, .chapter-info, .progress-container {
      text-align: center;
      margin: 15px 0;
      padding: 10px;
      border-radius: 6px;
      transition: all 0.3s;
    }

    .status {
      background: var(--secondary-color);
      color: #ff9800;
    }

    .chapter-info {
      background: var(--chapter-info-bg);
      color: #fff;
      font-size: 1.2rem;
    }

    .progress-container {
      background: var(--secondary-color);
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .progress-bar {
      height: 10px;
      background-color: var(--progress-bg);
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 100%;
      background-color: var(--primary-color);
      width: 0%;
      transition: width 0.3s;
    }

    .progress-text {
      margin-top: 5px;
      color: var(--primary-color);
      font-size: 0.9rem;
    }

    #imageContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 4px solid rgba(76, 175, 80, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      margin: 20px auto;
    }

    .chapter-nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .chapter-nav-btn {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      min-width: 120px;
    }

    .chapter-nav-btn:hover {
      filter: brightness(0.9);
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 100;
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }

    @media (min-width: 600px) {
      .container {
        max-width: 800px;
      }
      
      .search-box {
        flex-direction: row;
      }
      
      .search-box input {
        flex: 1;
      }
      
      .search-box button {
        width: auto;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }
      
      .chapter-info {
        font-size: 1rem;
      }
      
      .chapter-nav-btn {
        padding: 10px 15px;
        font-size: 0.9rem;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">â˜€ï¸</button>
  
  <div class="container">

    <div class="search-box">

  <script>
    let currentTitle = '';
    let currentChapter = 0;
    let totalPages = 0;
    let currentPage = 0;

    // ØªØ­Ù…ÙŠÙ„ ÙˆØ¶Ø¹ Ø§Ù„Ø¹Ø±Ø¶ Ø§Ù„Ù…Ø­ÙÙˆØ¸
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {

    // ØªØ¨Ø¯ÙŠÙ„ ÙˆØ¶Ø¹ Ø§Ù„Ø¹Ø±Ø¶
    document.getElementById('themeToggle').addEventListener('click', function() {
      document.body.classList.toggle('light-mode');

      this.textContent = isLight ? 'ğŸŒ™' : 'â˜€ï¸';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');

      const images = document.querySelectorAll('.manga-page');

    // Ù…ØªØ§Ø¨Ø¹Ø© ØªÙ‚Ø¯Ù… Ø§Ù„Ù‚Ø§Ø±Ø¦
    window.addEventListener('scroll', updateProgress);
    
    function updateProgress() {
      if (totalPages === 0) return;
      
      const images = document.querySelectorAll('.manga-page');
      const viewportHeight = window.innerHeight;
      const scrollPosition = window.scrollY;
      let visiblePage = 0;
      
      images.forEach((img, index) => {
        const rect = img.getBoundingClientRect();
        if (rect.top <= viewportHeight * 0.5 && rect.bottom >= viewportHeight * 0.3) {
          visiblePage = index + 1;

      });
      
      if (visiblePage !== currentPage) {
        currentPage = visiblePage;
        const progress = Math.round((currentPage / totalPages) * 100);
        document.getElementById('progressBar').style.width = `${progress}%`;
        document.getElementById('progressText').textContent =

        if (currentPage === totalPages) {

        }

    }

    async function loadChapter(title = null, chapter = null) {

      const progressBar = document.getElementById('progressBar');

      const timestamp = new Date().getTime();

        totalPages = data.images.length;

        // Ø¹Ø±Ø¶ ÙƒÙ„ Ø§Ù„ØµÙˆØ± Ù…Ø¹ ØªØ£Ø«ÙŠØ± Ø¸Ù‡ÙˆØ± ØªØ¯Ø±ÙŠØ¬ÙŠ
        data.images.forEach((src, index) => {

          img.className = 'manga-page fade-in';

          img.onerror = function() {

          img.style.boxShadow = document.body.classList.contains('light-mode') ? 'none' : '0 0 15px #00ff00';

        const prevChapterBtn = document.createElement('button');

        setTimeout(updateProgress, 500);

    document.getElementById('chapter').addEventListener('keypress', function(e) {

    });
  </script>
